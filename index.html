<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light or Dark</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme">
    <h1>Switch to Light/Dark Mode</h1>
    <p id="msg">Current Colors:</p>
    <ul>
        <li class="list">Dark Theme: Black and Blue</li>
        <li class="list">Light Theme: Yellow and Red</li>
        <li>Click the button to switch themes.</li>
    </ul>
    <div class="flashlight">
        <div class="upper"></div>
        <div class="lower"></div>
        <div class="shaft">
            <button id="myBtn" class="button">On Off</button>
        </div>
        <div class="light" id="light"></div>
    </div>
    <div>
        <button class="btn">Dark</button>
    </div>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
    <script src="app.js"></script>
</body>
</html>
